<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-Card</title>
    <link rel="stylesheet" href="/card.css" />

    <link rel="icon" type="image/x-icon" href="/favicon-32x32.png" />
  </head>
  <body>
    <div class="all">
      <div class="imgs">
        <img src="/image-product-desktop.jpg" alt="" />
      </div>

      <div class="card">
        <h3>PERFUME</h3>

        <h1>Gabrielle Essence Eau <br> De Parfum</h1>

        <p>
          A floral, solar and voluptuous <br> interpretation composed by <br> Olivier
          Polge, Perfumer-Creator <br> for the House of CHANEL.
        </p>

        <div class="price">
          <span class="correct">$149.99</span>
          <span class="wrong">$169.99</span>
        </div>

        <button class="btn"> <img src="/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </body>
</html>
