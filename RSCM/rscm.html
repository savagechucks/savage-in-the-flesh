<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/RSCM/rscm.css" />
  </head>
  <body>
    <div class="all">
      <div class="left-container">
        <h1>Your Result</h1>
        <div class="score-total">
          <span class="score">76</span>
          <span class="total">of 100</span>
        </div>

        <h2 class="rating">Great</h2>
        <p class="comparison">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h3 class="Summary">Summary</h3>

        <ul>
          <li>
            <span>Reaction</span>
            <span>80 <span>/</span>100</span>
          </li>

          <li>
            <span>Memory</span>
            <span>92 <span>/</span>100</span>
          </li>

          <li>
            <span>Verbal</span>
            <span>61 <span>/</span>100</span>
          </li>

          <li>
            <span>Visual</span>
            <span>72 <span>/</span>100</span>
          </li>
        </ul>
      </div>
      <div class="Continue">
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
