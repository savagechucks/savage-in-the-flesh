<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/RSCM/rscm.css" />
  </head>
  <body>
    <div class="all">
      <div class="all1">
        <div class="your-result">Your Result</div>
        <div class="score-total">
          <span class="score">76</span>
          <br />
          <span class="total">of 100</span>
        </div>

        <div class="great">
          <h3>Great</h3>
        </div>
        <div class="rating">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="all2">
        <h3>Summary</h3>

        <div class="list">
          <ul>
            <li class="react">
              <div class="img">
                <img src="/RSCM/icon-reaction.svg" alt="Reaction" />
              </div>

              <div class="para">
                <p>Reaction</p>
              </div>

              <div class="num">
                <span class="bold">80</span>
                <span class="bold-nm"> / 100</span>
              </div>
            </li>

            <li class="memo">
              <div class="img">
                <img src="/RSCM/icon-memory.svg" alt="Memory" />
              </div>

              <div class="para-mo">
                <p>Memory</p>
              </div>

              <div class="num">
                <span class="bold">92</span>
                <span class="bold-nm"> / 100</span>
              </div>
            </li>

            <li class="verb">
              <div class="img">
                <img src="/RSCM/icon-verbal.svg" alt="Verbal" />
              </div>

              <div class="para-de">
                <p>Verbal</p>
              </div>

              <div class="num">
                <span class="bold"> 61</span>
                <span class="bold-nm"> / 100</span>
              </div>
            </li>

            <li class="visu">
              <div class="img">
                <img src="/RSCM/icon-visual.svg" alt="" />
              </div>

              <div class="para-oo">
                <p>Visual</p>
              </div>

              <div class="num">
                <span class="bold">73</span>
                <span class="bold-nm"> / 100</span>
              </div>
            </li>
          </ul>
        </div>

          <button class="btn">Continue</button>
    </div>
  </body>
</html>
